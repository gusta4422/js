<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body {
            font: normal 1.2em arial;
            background-color: lightgray;
            text-align: center;
        }

        input{
            border-radius: 5px;
            border: none;
            width: 30%;
            height: 30px;
            margin: 10px;
            float: bottom;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidade do carro:</label>
    <input type="number" id="txtvel" value="50" required> Km/h <br>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    </div>
    <script>
       function calcular() {
        var txtvel = document.getElementById('txtvel')
        var res = document.getElementById('res')
        var vel = Number(txtvel.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong>.</p>`
        if (vel > 60) {
            res.innerHTML += `<p>Multado! Você excedeu o limite permitido que é de <strong>60 km/h</strong>.</p>`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`


       }
    </script>
</body>
</html>
